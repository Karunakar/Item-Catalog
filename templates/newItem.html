{% extends "mainpage.html" %}
{% block content %}

  
                <form method="post">
                    <div class="form-group ">
                        <h2>Adding New Item</h2>
					

                        <label for="title">Title:</label>
                        <input type="text" maxlength="50" class="form-control" id="name" name="name"
                               placeholder="Title of the item">
                        <br>
                        <label for="description">Description:</label>
                        <textarea class="form-control" maxlength="1000" rows="5" id="description" name="description"
                              placeholder="Description of the item"></textarea>
                       
                        <label for="category">Category:</label>
                        <select class="form-control" id="category" name="category">
                            {% for category in categories %}
                                <option>{{category.name}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil">Create</span>
                        </button>
                        <a href="{{url_for('showHome')}}">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove">Cancel</span>
                            </button>
                        </a>
                    </div>
                </form>
    

{% endblock %}
