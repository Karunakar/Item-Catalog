<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-social-buttons/1.2.0/css/zocial.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">

	
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

<script src="//apis.google.com/js/platform.js?onload=start"> </script>

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>
<body>

    <div class="container">


    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-6"><p class="lead">Categories</p></div>
                <div class="col-md-6 text-right"><a href="{{url_for('newCategory')}}">
                    <button class="btn btn-success btn-outline" role="button">Add Category</button>
                </a></div>
            </div>
            <div class="vertical-menu">
				{% for category in categories %}
									<a href="{{url_for('showCategoryItems', category_name=category.name)}}" class=" active ">{{category
										.name}}</a>
								{% endfor %}
				  <a href="#" class="active">Home</a>
				 
			</div>
        </div>
        <div class="col-md-4">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-4">
                        <h2 class="no-margin">Latest Items</h2>
                    </div>
                    <div class="col-md-8 text-right">
                        <a href="{{url_for('newItem')}}"><button class="btn btn-success btn-outline"
                                                                             role="button">Add Item</button></a>
                    </div>
                </div>
                <hr>
                <div class="row is-flex">
                    {% for item in items %}
                        <div class="col-sm-4 col-lg-4 col-md-4">
                            <div class="thumbnail">
                                {% if item.image == '' %}
                                    <img src={{url_for('static', filename="img_not_available.png")}}>
                                {% else %}
                                    <img src="{{item.image}}" alt="{{item.name}} Image">
                                {% endif %}
                                <h4 class="text-center">{{item.name}}</h4>
                                <div class="text-center">
                                <p><a class="btn btn-default" href="{{url_for('showItem', category_name=item.category.name, item_name=item.name)}}" role="button">View details1 &raquo;</a></p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    </div>
	
	
		

        
</body>
</html>

<script>




function signInCallback(authResult) {

alert(authResult['code']);


  if (authResult['code']) {
  
  alert(authResult['code']);


    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');

    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/restaurant";
         }, 4000);
          

      } else if (authResult['error']) {

    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }

      }
      
  }); } }
</script>
